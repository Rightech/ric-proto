syntax = "proto3";

package ric.auth;

option go_package = "./ric-auth;ricauth";

service RicAuth {
  rpc AuthObject(AuthObjectRequest) returns (AuthObjectResponse);
  rpc SendOffline(SendOfflineRequest) returns (SendOfflineResponse);
}

message AuthObjectRequest {
  string protocol = 1;
  string object = 2;
  string client_id = 3;
  string username = 4;
  string password = 5;
  message AuthObjectCert {
    string cn = 1;
    string fingerprint = 2;
  }
  AuthObjectCert cert = 6;
  string ipv4 = 7;
  string ipv6 = 8;
}

message AuthObjectResponse {
  string session = 1;
  string model_id = 2;
  string object_id = 3;
  string group_id = 4;
  string group_key = 5;
  repeated AuthObjectArgument arguments = 6;
  string config = 7;
  int64 issued_at = 8;
  int64 expires_at = 9;
}

message AuthObjectArgument {
  string id = 1;
  string data_type = 2;
  string reference = 3;
  string parser = 4;
}

message SendOfflineRequest {
  string object_id = 1;
}

message SendOfflineResponse {}
